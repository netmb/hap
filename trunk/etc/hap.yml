---
name: hapConfig

Model::hapModel:
  schema_class: hapConfig::hapSchema
  connect_info:
    - dbi:mysql:hap
    - 'hap'
    - 'password'
    - mysql_enable_utf8: 1
      on_connect_do:
        - SET NAMES 'utf8'
        - SET CHARACTER SET 'utf8'

BasePath: '/opt/hap'
FirmwareOutputPath: '/opt/hap/var/firmware'
Bootloader: '/opt/hap/var/bootloader/habl.hex'
WebStaticPath: '/opt/hap/var/static'
AVRPath: '/usr/local/avr'
AVRBinPath: '/usr/local/avr/bin'
MacroPath: '/opt/hap/var/macro'
LogFile: '/var/log/hap.log'
CCUAddress: 123
ServerCU: 124
#ServerCUConnection: 
#  Type: 'Network'
#  Host: 192.168.165.1
#  Port: 4567
ServerCUConnection:
  Type: 'Serial'
  Ports: [ '/dev/ttyUSB0', '/dev/ttyUSB1' ]
DefaultConfig: 1
MessageProcessor:
  Host: 127.0.0.1
  Port: 7891
Scheduler: 
  Host: 127.0.0.1
  Port: 7892  
HAPCmdLang: en
HAPCmdPrompt: 'HAP# '
